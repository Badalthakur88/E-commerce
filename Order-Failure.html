<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mb-5 ">
        <div>
            <h1 class="text-center mt-4">e-Shopper</h1>
        </div>
        <div class="d-flex justify-content-center text-center">

            <div class="login-box m-auto  mt-5 col-md-4">

                <h2 class="text-center">Payment Failure</h2>
                <i class="bi bi-emoji-frown-fill text-danger succes-icon"></i>
                <h6>Sorry, we couldn't complete the order due to payment issue. please try again</h6>

            </div>
        </div>
    </div>

    <!-- footer section -->

    <div class="container-fluid  bg-dark text-white login-footer">
        <div class="container ">
            <div class="row pt-4  footer-item">
                <div class="col">
                    <h5>Categories</h5>
                    <ul>
                        <li>Watches</li>
                        <li>Mobile</li>
                        <li>Tablates</li>
                        <li>Drone</li>
                        <li>Audio</li>
                    </ul>
                </div>
                <div class="col">
                    <h5>Useful Link</h5>
                    <ul>
                        <li>Terms</li>
                        <li>Privacy</li>
                        <li>ABout us</li>
                        <li>Mssion</li>
                    </ul>
                </div>
                <div class="col">
                    <h5>Get Update</h5>
                    <div class="d-flex">
                        <input type="text" class="form-control">
                        <button class="btn btn-primary">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
